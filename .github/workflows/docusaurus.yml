# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: [master]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

env:
  # Hosted GitHub runners have 7 GB of memory available, let's use 6 GB
  NODE_OPTIONS: --max-old-space-size=6144

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22.x
          cache: yarn
      - name: Install dependencies
        run: yarn add --frozen-lockfile --non-interactive remark-math@6 rehype-katex@7 @aldridged/docusaurus-plugin-lunr docusaurus-lunr-search
      - name: Build
        run: yarn build
      - name: Remove Symlinks (if any)  # <-- Add this step here
        run: find build -type l -exec rm -f {} \;
      - name: Debug - Check Build Size  # <-- Optional: Check size before uploading
        run: du -sh build
      - name: Fix File Permissions  # <-- Optional: Fix permissions
        run: chmod -R 755 build
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          # Upload entire repository
          name: github-pages
          path: build
      - name: Debug - Download Artifact Before Deployment
        uses: actions/download-artifact@v4
        with:
          name: github-pages
          path: debug-build
      - name: List Extracted Files
        run: ls -la debug-build
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          verbose: true
